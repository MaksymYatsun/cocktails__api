<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail API Frontend</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="app">
      <div class="app__nav">
        <button class="app__btn app__random-btn" id="randomCocktailBtn">Random Cocktail</button>
        <div class="app__search-wrapper">
          <input class="app__search-input" type="text" id="searchInput" placeholder="Enter cocktail name">
          <button class="app__btn app__search-btn" id="searchCocktailBtn">Search Cocktail</button>
        </div>
      </div>
      <div class="app__results" id="results">
      </div>
    </div>
  </div>
</body>

</html>
